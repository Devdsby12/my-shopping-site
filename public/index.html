<!DOCTYPE html>
<html>
<head>
  <title>My Shopping Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    form { max-width: 400px; margin-top: 20px; }
    input, textarea, button {
      width: 100%; padding: 10px; margin-top: 10px;
    }
    button { background: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Welcome to My Shopping Site</h1>
  <p>Fill the form to place your order:</p>

  <form action="/order" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <textarea name="address" placeholder="Your Address" required></textarea>
    <button type="submit">Place Order</button>
  </form>
</body>
</html>
